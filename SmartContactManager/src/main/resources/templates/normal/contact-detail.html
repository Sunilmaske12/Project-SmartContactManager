<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<body>
	<section th:object="${contact}">
		<div class="myCard m-4 mt-0">
     <div class="card-body">
        <div class="container-fluid-mt-1 text-center">
			<img th:src="@{'/images/Contacts/'+${contact.image}}" class="contactDetailImage">
         <h3 class="text-center" th:text="${contact.name}+'('+${contact.nickName}+')'">Contact name</h3>
        <div class="row m-4" >
            <div class="col-md-10 offset-md-1">
              
                <table class="table">
						<tbody>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col" th:text="${contact.cid}"></th>
							
						</tr>
				
						<tr>
							<th >Email</th>
							<td th:text="${contact.email}"></td>
						</tr>					
						<tr>
							<th >Phone</th>
							<td th:text="${contact.phone}"></td>
						</tr>					
						<tr>
							<th >Work</th>
							<td th:text="${contact.work}"></td>
						</tr>					
								
					</tbody>
				</table>
				<button th:onclick="'deleteContact('+${contact.cid}+')'" type="button" class="btn-danger m-1 text-center" style="width: 100%; height: 30px; border-radius: 5px;">Delete</button>
				<a th:href="@{'/Normal/contactUpdatePage/'+${contact.cid}}" type="button" class="btn-primary m-1 text-center" style="width: 100%;height: 30px; border-radius: 5px;">Update</a>

            </div>
          </div> 
       </div>
     </div>
   </div>
	</section>
</body>
</html>
