<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<body>
	<section>
		<div class="myCard m-4 mt-0">
     <div class="card-body">
       <h2 >Change Password</h2>
        <div class="container-fluid-mt-1">
          <div class="row">
            <div class="col-md-12">
              
                <form th:action="@{/Normal/changePassword}" method="POST" class="m-2 p-2">

                  <div class="input-group flex-nowrap p-2">     
                    <input type="text" class="form-control" name="oldPassword" placeholder="Enter old password" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap p-2">     
                    <input type="text" class="form-control" name="newPassword" placeholder="Enter new password" aria-describedby="addon-wrapping">
                  </div>
                  <div class="text-center p-2">
                    <button type="submit" class="btn btn-success">Change</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                  </div>

                </form>

            </div>
          </div> 
       </div>
     </div>
   </div>
   		<script>	
			$("#setting-link").addClass("active");					
		</script>

	</section>
</body>
</html>
